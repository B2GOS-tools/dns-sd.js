<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DNS-SD Chat</title>
  <meta name="description" content="A DNS-SD chat application for Firefox OS">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <section>
    <h1>DNS-SD Chat</h1>
    <form id="form">
      <h3>Name</h3>
      <input type="text" name="name" id="name">
      <h3>Message</h3>
      <textarea name="message" id="message" rows="3"></textarea>
      <button type="submit">Send</button>
    </form>
    <h3>Conversation</h3>
    <div id="conversation"></div>
  </section>

  <script src="lib/dns-sd.js"></script>
  <script src="lib/fxos-web-server.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
